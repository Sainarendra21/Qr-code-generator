<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="grid">
    <h2 align="center">Qr Code Generator</h2>
    <center>
      <img src="" id="img">
    </center>
    <select id="size">
      <option value="100">100x100</option>
      <option value="150">150x150</option>
      <option value="200">200x200</option>
      <option value="250" selected>250x250</option>
      <option value="300">300x300</option>
      <br>
      <br>
      <textarea placeholder="enter your text" id="qrcodetext"></textarea>
      <input type="submit" value="generate" onclick="generateqr()">
      <button id="saveButton" onclick="saveQRCode()">Save QR Code</button>

    </select>
  </div>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
